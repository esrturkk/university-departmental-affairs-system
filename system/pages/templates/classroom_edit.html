{% extends 'base.html' %}
{% load static %}

    {% block title %}Dersliği Düzenle - Üniversite Bölüm İşleri{% endblock %}
    {% block css %}<link rel="stylesheet" href="{% static 'css/edit.css' %}" type="text/css">{% endblock %}

    {% block article %}
        <article>
            <div class="content">
                <h2>Dersliği Düzenle</h2>
                <form action="" method="post">{% csrf_token %}
                    <table>
                        {% for field in form %}
                            <tr>
                                <td><label for="{{ field.id_for_label }}">{{ field.label }}</label></td>
                                <td>{{ field }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                    <input type="submit" value="Güncelle">
                </form>
            </div>                                                        
        </article>
    {% endblock %}
